<form ng-submit="vm.addParty()" class="form-inline party-form">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Name" ng-model="vm.party.name"  required>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Phone" ng-model="vm.party.phone"  required>
  </div>
  <div class="form-group">
    <input type="number" class="form-control" placeholder="Size of Party" ng-model="vm.party.size">
  </div>
  <button type="submit" class="btn btn-primary" >Add party</button>
</form>

<table class="table table-striped table-boredered">
  <thead>
    <tr>
      <th>
        Done?
      </th>
      <th>
        Info
      </th>
      <th>
        Notified?
      </th>
      <th>
        Action
      </th>
    </tr>
  </thead>
  <tr ng-repeat="party in vm.parties">
    <td></td>
    <td>
      <div><strong>{{ party.name }} {{ party.size }} people</strong></div>
      <div>{{ party.phone }}</div>
    </td>
    <td>{{ party.notified ? 'Yes' : 'No' }}</td>
    <td>
      <button ng-click="vm.sendTextMessage(party)" class="btn btn-success">Send SMS</button>
      <button ng-click="vm.removeParty(party)" class="btn btn-danger">Remove</button>
    </td>
  </tr>
</table>
